---
layout: default
title: "Collections"
permalink: /collections/
---
<div class="tags">
  <div class="tags-header">
    <h2 class="tags-header-title">{{ page.title }}</h2>
    <div class="tags-header-line"></div>
  </div>
  <div>
    Here is a list of things Iâ€™ve read, watched, done. 
  </div>
  <div class="tags-item" id="Books">
    <h2 class="tags-item-label">Books</h2>
    {% for book in site.books %}
    <a class="tags-post" href="{{ book.url | prepend: site.baseurl }}">
      <div>
        <span class="tags-post-title">{{ book.title }}</span>
        <div class="tags-post-line"></div>
      </div>
      <span class="tags-post-meta">
        <time datetime="{{ book.date }}">
          {{ book.date | date:"%Y-%m-%d" }}
        </time>
      </span>
    </a>
    {% endfor %}
  </div>
</div>
