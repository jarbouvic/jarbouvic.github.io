---
layout: default
title: "Collections"
permalink: /collections/
---
<div class="tags">
  <div class="tags-header">
    <h2 class="tags-header-title">{{ page.title }}</h2>
    <div class="tags-header-line"></div>
  </div>
  <h3>A list of things Iâ€™ve read, watched, done.</h3>
  <div class="tags-item" id="Collections">
    {% for item in site.collections %}
    <a class="tags-post" href="{{ item.url | prepend: site.baseurl }}">
      <div>
        <span class="tags-post-title">{{ item.title }} {{ item.rating }}</span>
        <div class="tags-post-line"></div>
      </div>
      <span class="tags-post-meta">
        <span>{{ item.type }} on</span>
        <time datetime="{{ item.date }}">
          {{ item.date | date:"%Y-%m-%d" }}
        </time>
      </span>
    </a>
    {% endfor %}
  </div>
</div>
